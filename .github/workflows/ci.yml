name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff mypy
                  pip install click fastapi pydantic pydantic-settings types-PyYAML types-python-dateutil

            - name: Lint with ruff
              run: |
                  ruff check bob tests
                  ruff format --check bob tests

            - name: Type check with mypy
              run: |
                  mypy bob --ignore-missing-imports

    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"

            - name: Run tests
              run: |
                  pytest tests/ -v --tb=short

            - name: Run tests with coverage
              run: |
                  pytest tests/ -v --cov=bob --cov-report=xml

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              with:
                  files: ./coverage.xml
                  fail_ci_if_error: false
